<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
<header>
  <img src="assets/svg/logo.svg" class="logo" data-bg="bg-1">
</header>  
<main>
  <div class="wrapper">
  <div class="play-button" onclick="this.classList.toggle('active')">
    <div class="circle" x="0" y="0" width="200" height="200"></div>
    <div class="icon" width="200" height="200">
      <div class="part left" x="0" y="0" width="200" height="200" fill="#fff"></div>
      <div class="part right" x="0" y="0" width="200" height="200" fill="#fff"></div>
    </div>
    
  </div>
  <div id="bg-1" class="background bg-forest" style="display: block;">
  </div>
  <div id="bg-2" class="background bg-drozd" style="display: none;">
  </div>
  <div id="bg-3" class="background bg-javoronok" style="display: none;">
  </div>
  <div id="bg-4" class="background bg-slavka" style="display: none;">
  </div>
  <div id="bg-5" class="background bg-solovey" style="display: none;">
  </div>
  <div id="bg-6" class="background bg-zaryanka" style="display: none;">
  </div>

  <div class="image-block">
    <div class="container">
    <img src="assets/png/drozd.png" class="bird-images" data-bg="bg-2" id="image1">
    <img src="assets/png/slavka.png" class="bird-images" data-bg="bg-3" id="image2">
    <img src="assets/png/zaryanka.png" class="bird-images" data-bg="bg-4" id="image3">
    <img src="assets/png/solovey.png" class="bird-images" data-bg="bg-5" id="image4">
    <img src="assets/png/zhavoronok.png" class="bird-images" data-bg="bg-6" id="image5">
  </div>
  </div>
</div>
</main>
<footer class="footer container"> 
  <a href="https://rs.school/" target="_blank"><img src="assets/svg/rss.svg"></a>
  <p>2022</p>
  <a href="https://github.com/Serafim1337" target="_blank"><img src="assets/png/gh_logo.png"</a>
</footer>
  <script src="script.js"></script>
</body>
</html>
